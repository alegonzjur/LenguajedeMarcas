<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>

        legend{
            background-color: rgb(57, 156, 151);
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2" style="text-align: center; background-color:rgb(57, 156, 151);">IES Alixar Login</td>
            </tr>
            <tr>
                <th><label for="usuario">Usuario:</label></td>
                <th><input type="text" name="usuario" id="usuario"></th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input type="text" name="password" id="password"></th>
            </tr>
            <tr>
                <th><label for="fecha_nacimiento">Fecha de Nacimiento:</label></th>
                <th><input type="text" name="fecha_nacimiento" id="fecha_nacimiento" value="dd/mm/aaaa"></th>
            </tr>
            <tr>
                <th><label for="curso">Curso de Matriculación:</label></th>
                <th>
                    <select>
                        <option value="Primero DAW1" selected>Primero DAW1</option>
                        <option value="Segundo DAW1">Segundo DAW1</option>
                        <option value="Primero ASIR">Primero ASIR</option>
                        <option value="Segundo ASIR">Segundo Asir</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th><label for="Role">Role:</label></th>
                <th>
                    <ul style="text-align: justify;">
                        <input type="radio" id="Estudiante" checked>
                        <label for="Estudiante">Estudiante</label>
                        <br>
                        <input type="radio" id="Profesor">
                        <label for="Profesor">Profesor</label>
                        <br>
                        <input type="radio" id="Apoyo">
                        <label for="Apoyo">Apoyo</label>
                        <br>
                        <input type="radio" id="staff">
                        <label for="staff">Staff</label>
                    </ul>
                </th>
            </tr>
            <tr>
                <th><label for="forma_com">Forma de Comunicación:</label></th>
                <th>
                    <ul style="text-align: justify;">
                        <input type="checkbox" id="mail">
                        <label for="mail">Mail</label>
                        <br>
                        <input type="checkbox" id="tlfno">
                        <label for="tlfno">Teléfono</label>
                        <br>
                        <input type="checkbox" checked id="correo_ord">
                        <label for="correo_ord">Correo ordinario</label>
                    </ul>
                </th>
            </tr>
            <tr>
                <th style="text-align: right;"><input type="submit" value="Enviar"></th>
                <th style="text-align: left;"><input type="reset" value="Borrar"></th>
            </tr>
        </table>
    </form>
</body>
</html>
