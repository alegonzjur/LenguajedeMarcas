<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol>  <!--Li*n(N Listas)--> <!--Ol*N>li*X(N y L son números) Misma estructura--> 
        <li>Primera lista</li>
        <li>Segunda lista</li>  
        <ol>
            <li>Primero</li>
            <li>Segundo</li>
        </ol>
        <li>Tercera lista</li>
        <ol>
            <li>1ra</li>
            <li>2da</li>
            <li>3ra</li>
        </ol>
        <ol>
            <li>1º</li>
            <li>2º</li>
            <li>3º</li>
        </ol>
        <li>Cuarta lista</li>
        <li>Quinta lista</li>
    </ol>
    <!--OL = Order lista, Ul= Unorder list, Li=List-->
    <ul>
        <li>Abc</li>
        <li>Xyz</li>
        <li>Opq</li>
    </ul>
    <!--DL=Definition List-->
    <dl>
        <dt>Termino 1</dt>
        <dd>Definicion de termino 1</dd>
        <dt>Termino 2</dt>
        <dd>Definicion de termino 2</dd>
    </dl>
</body>
</html>
