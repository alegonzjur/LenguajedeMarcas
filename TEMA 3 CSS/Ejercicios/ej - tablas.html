<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en tabla</title>
    <link rel="stylesheet" href="../CSS/estilo_tabla.css" type="text/css">
</head>
<body>
    <table>
        <caption><h1>Ejercicio pr√°ctico con Tablas</h1></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3">
                    <img src="../imagenes/uno.PNG" alt="Ipod1">
                </th>
                <th colspan="2">
                    <img src="../imagenes/dos.PNG" alt="Ipod2">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="K01">
                <td class="primera">
                    <b>Capacidad</b>
                </td>
                <td class="segunda">2GB</td>
                <td class="segunda">4 GB</td>
                <td class="segunda">8 GB</td>
                <td class="segunda">32 GB</td>
                <td class="segunda">8 GB</td>
            </tr>
            <tr>
                <td class="primera">
                    <b>Colores</b>
                </td>
                <td>
                    <b>Blanco</b>
                </td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td>
                    <b>Negro</b>
                </td>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="primera">
                    <b>Pantalla</b>
                </td>
                <td colspan="3" align="center">
                    <b>3 pulgadas</b>
                </td>
                <td colspan="2" align="center">
                    <b>7 pulgadas</b>
                </td>
            </tr>
            <tr style="text-align: center">
                <td rowspan="2" class="primera">
                    <b>Tiempo de carga</b>
                </td>
                <td rowspan="2" colspan="3" align="center">
                    <b>1 hora</b>
                </td>
                <td colspan="2">
                    <b>5 horas</b>
                </td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2">
                    <b>30 minutos para 75%</b>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
